version: 1
send_anonymous_usage_stats: true
project_id: tap-openweathermap
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-openweathermap
    namespace: tap_openweathermap
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_key
      kind: password
    - name: current_weather_city_name
    - name: forecast_weather_longitude
    - name: forecast_weather_lattitude
    - name: weather_units
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
